<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1-of-6">
          <h1 id="weather-location">Test text</h1>
          <h3 id="weather-description">Test text</h3>
          <h3 id="weather-string"></h3>
          <img alt="weather-icon" id="weather-icon" />
          <ul id="weather-details">
            <li class="list-group-item" id="weather-humidity">
              Lorem: testing text
            </li>
            <li class="list-group-item" id="weather-pressure">
              Lorem: testing text
            </li>
            <li class="list-group-item" id="weather-wind">
              Lorem: testing text
            </li>
          </ul>
          <hr />
          <button type="button" data-target="#location-modal" class="btn">
            Change location
          </button>
        </div>
      </div>
    </div>

    <!-- Modal will go here -->
    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <p>Enter a zipcode</p>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="weather-form">
              <div class="form-group">
                <label for="state">Zip Code</label>
                <input type="text" id="zip" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button id="w-change-btn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="JavaScript/secrets.js"></script>
    <script src="JavaScript/local.js"></script>
    <script src="JavaScript/weather.js"></script>
    <script src="JavaScript/ui.js"></script>
    <script src="JavaScript/app.js"></script>
  </body>
</html>
